{% extends "base.html" %}
{% load static %}
{% block link %}
<link rel="shortcut icon" href="{% static 'media/img/favicon.png' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/feather/feather.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/icons/flags/flags.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
{% endblock link %}



{% block sidebar %}



<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title">
                    <span>Main Menu</span>
                </li>
                <li class="submenu active">
                    <a href="#"><i class="feather-grid"></i> <span>
                            Parent Dashboard</span> </a>
                    
                </li>
                <li class ="{% if active_tab == 'announcement' %}active{% endif %}"><a href="{% url 'parent:announcement' %}"><i class="fas fa-bullhorn"></i><span> Announcement</span></a></li>
                <li class ="{% if active_tab == 'event' %}active {% endif %}"><a href="{% url 'parent:event' %}" ><i class="fas fa-calendar"></i><span> Events</span></a></li>
                <li class ="{% if active_tab == 'holiday' %}active {% endif %}"><a href="{% url 'parent:holiday' %}" ><i class="fas fa-suitcase"></i></i><span> Holiday</span></a></li>
                <li class ="{% if active_tab == 'gallery' %}active{% endif %}"><a href="{% url 'parent:gallery' %}"><i class="fas fa-images"></i>
                    <span> Gallery</span></a></li>
            </ul>
        </div>
    </div>
</div>

{% block content %}

{% endblock content %}

{% endblock sidebar %}

{% block script %}
<script src="{% static 'js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/feather.min.js'%}"></script>
    <script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
    <script src="{% static 'plugins/apexchart/apexcharts.min.js'%}"></script>
    <script src="{% static 'plugins/apexchart/chart-data.js'%}"></script>
    <script src="{% static 'plugins/simple-calendar/jquery.simple-calendar.js'%}"></script>
    <script src="{% static 'js/calander.js'%}"></script>
    <script src="{% static 'js/circle-progress.min.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
{% endblock script %}
