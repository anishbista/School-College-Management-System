{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title> LogIn Page </title>
    <link rel="shortcut icon" href="{% static 'media/img/favicon.png' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/feather/feather.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/icons/flags/flags.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    
</head>

<body>

        
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'media/img/login.png' %}" alt="Logo">
                </div>
              
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Welcome to Preskool</h1>
                        <h2>Sign in</h2>
                        
                        <form method="post" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for ="id_username">Username <span class="login-danger">*</span></label>
                                <input id="id_username" name="username" class="form-control" type="text">
                                <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password <span class="login-danger">*</span></label>
                                <input id="id_password" name="password"  class="form-control pass-input" type="password">
                                <span class="profile-views feather-eye-off toggle-password"></span>
                            </div>
                          
                            <div class="forgotpass">
                                <div class="remember-me">
                                    <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
                                        <input type="checkbox" name="remember_me">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <a href="{% url 'password_reset'%}">Forgot Password?</a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        
                        <div class="login-or">
                            <span class="or-line"></span>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      
        
        
   
    
<script src="{% static 'js/jquery-3.6.0.min.js'%}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'js/feather.min.js'%}"></script>
<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
<script src="{% static 'plugins/apexchart/apexcharts.min.js'%}"></script>
<script src="{% static 'plugins/apexchart/chart-data.js'%}"></script>
<script src="{% static 'js/script.js'%}"></script>

</body>

</html>
